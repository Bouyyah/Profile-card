<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | profile card component</title>

</head>

<body>
    <main>
        <img class="top-bg" src="./images/bg-pattern-top.svg" alt="topbg">
        <img class="bot-bg" src="./images/bg-pattern-bottom.svg" alt="botbg">
        <div class="mainCard">
            <div class="mainCard-img">
                <img src="./images/bg-pattern-card.svg" alt="top image">
            </div>
    
            <img class="mainCard-picture" src="./images/image-victor.jpg" alt="profile pic">
            <div class="mainCard-all">
                <div class="mainCard-infos">
                    <h1 class="mainCard-infos-name">Victor Crest</h1>
                <span class="mainCard-infos-age">26</span>
                </div>
                
                <p class="mainCard-city">London</p>
                
                <div class="mainCard-stats">
                    <div class="mainCard-stats-stat">
                        <h2 class="mainCard-stats-stat-number">80K</h2>
                        <p class="mainCard-stats-stat-text">Followers</p>
                    </div>
                    <div class="mainCard-stats-stat">
                        <h2 class="mainCard-stats-stat-number">803K</h2>
                        <p class="mainCard-stats-stat-text">Likes</p>
                    </div>
                    <div class="mainCard-stats-stat">
                        <h2 class="mainCard-stats-stat-number">1.4K</h2>
                        <p class="mainCard-stats-stat-text">Photos</p>
                    </div>
                    
                </div>   

            </div>
                 
        </div>

    </main>

    



</body>

</html>
